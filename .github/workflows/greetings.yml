name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.OCTO_X_TOKEN }}
        issue-message: '👏 欢迎为 Octo Exam 提出你的问题！'
        pr-message: '👏 欢迎你为 Octo Exam 贡献的 PR！'
